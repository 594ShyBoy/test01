<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user列表</title>
    <!--引入函数类库-->
    <!--使用模板工具类中的静态资源文件默认的路径都在static目录下-->
    <script src="/js/axios-0.18.0.js"></script>
    <script src="/js/vuejs-2.5.16.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>

</head>
<body>

<h1 align="center">User列表</h1>
<div id="app">
    <table id="userTable" border="1" cellspacing="0" width="400px" align="center">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>sex</th>
            <th colspan="3">操作</th>
        </tr>
    </table>
</div>

<script>
    $(function(){

        $.get("/findAjaxUser",function (result) {
            //1. result是服务器返回的结果 [{},{},...]
            //2. 将返回值结果进行循环遍历

            for(user of result){
                //3. 获取对象的属性值
                var id = user.id
                var name = user.name
                var age = user.age
                var sex = user.sex

                var tr = "<tr>\n" +
                    "     <th>"+id+"</th>\n" +
                    "     <th>"+name+"</th>\n" +
                    "     <th>"+age+"</th>\n" +
                    "     <th>"+sex+"</th>\n" +
                    "     <th><button v-on:click='deleteById'>删除</button></th>\n" +
                    "     <th><input type='button' value='添加'></th>\n" +
                    "     <th><input type='button' value='修改'></th>\n" +
                    "        </tr>"

                $("#userTable").append(tr)
            }

        })
    })
    /*const app = new Vue({
        el: "#app",
        methods: {
            deleteById(){
                alert("aaa")
            }
        }
    })*/
</script>
</body>
</html>
